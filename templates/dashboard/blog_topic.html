{%extends 'layout/dashboard.html'%}

{%load static%}

{%block body%}



<div class="container-fluid flex-grow-1 container-p-y">
    <!-- Layout Demo -->
    <div class="layout-demo-wrapper">
      
        <div class="row">
            <div class="col-lg-1"></div>

            <div class="col-lg-10"></div>
            <div class="row">
                <div class="col-lg-6">
                  <img src="{% static 'landing/img/undraw_articles_wbpb.svg '%}" alt = "Create Blog">
                </div>
                <div class="col-lg-6">
                    <h2 class="mb-3">enter your blog ideas to generate blog topic suggestions</h2>
                     <form class="" action="#" method="post">
                        {%csrf_token%}
                        <div class="mb-3">
                          <label for="blogIdea" class="form-label">Blog Idea</label>
                          <input type="text" class="form-control" name="blogIdea"  placeholder="Enter your blog idea" autofocus required/>
                        </div>

                        <div class="mb-3">
                          <label for="audience" class="form-label">Audience</label>
                          <input type="text" class="form-control" name="audience"  placeholder="Enter your blog keywords" autofocus required/>
                        </div>

                        <div class="mb-3">
                            <label for="keywords" class="form-label">keywords</label>
                            <input type="text" class="form-control" name="keywords"  placeholder="Enter your blog keywords" autofocus required/>
                          </div>


                          <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">Generate blog topic ideas</button>
                          </div>
                     
                        </form>
                </div>
            </div>

        </div>
      <div class="col-lg-1"></div>
  
  </div>
  </div>
{%endblock%}
